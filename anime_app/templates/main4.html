{% extends 'header.html' %}
<main>
    {% block main %}
        <div class="registration-container">
            <div class="registration-header">
                <h1 class="registration-title">Регистрация</h1>
            </div>

            <form class="registration-form">
                <div class="form-group">
                    <label class="form-label">Логин:</label>
                    <input type="text" class="form-input" placeholder="Ваш логин" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Пароль:</label>
                    <input type="password" class="form-input" placeholder="Ваш пароль" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Повторите пароль:</label>
                    <input type="password" class="form-input" placeholder="Повторите пароль" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Ваш e-mail:</label>
                    <input type="email" class="form-input" placeholder="Ваш e-mail" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Введите код с картинки:</label>
                    <div class="captcha-group">
                        <input type="text" class="form-input captcha-input" placeholder="Код с картинки" required>
                        <div class="captcha-image">
                            <img src="image/kapha.png" alt="Капча">
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <a href="вход">Готово</a>
                </button>
            </form>
        </div>
        {% endblock %} 
    </main>
