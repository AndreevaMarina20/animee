{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="login-page-container">
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">Войти</h1>
            <p class="register-link">
                Нет аккаунта? <a href="{% url 'register' %}">Регистрация</a>
            </p>
        </div>

        <form class="login-form" method="post">
            {% csrf_token %}
            
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            
            <div class="form-group">
                <label class="form-label">Логин:</label>
                <input type="text" class="form-input" placeholder="Ваш логин" name="username" required>
            </div>

            <div class="form-group">
                <label class="form-label">Пароль:</label>
                <input type="password" class="form-input" placeholder="Ваш пароль" name="password" required>
            </div>

            <button type="submit" class="submit-btn">
                ВОЙТИ НА САЙТ
            </button>
        </form>
    </div>
</div>
{% endblock %}
