{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="registration-page-container">
    <div class="registration-container">
        <div class="registration-header">
            <h1 class="registration-title">Регистрация</h1>
            <p class="login-link">
                Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
            </p>
        </div>

        <form class="registration-form" method="post">
            {% csrf_token %}
            
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            
            <div class="form-group">
                <label class="form-label">Логин:</label>
                <input type="text" class="form-input" placeholder="Ваш логин" name="username" required>
            </div>

            <div class="form-group">
                <label class="form-label">Пароль:</label>
                <input type="password" class="form-input" placeholder="Ваш пароль" name="password1" required>
            </div>

            <div class="form-group">
                <label class="form-label">Повторите пароль:</label>
                <input type="password" class="form-input" placeholder="Повторите пароль" name="password2" required>
            </div>

            <div class="form-group">
                <label class="form-label">Ваш e-mail:</label>
                <input type="email" class="form-input" placeholder="Ваш e-mail" name="email" required>
            </div>

            <div class="form-group">
                <label class="form-label">Введите код с картинки:</label>
                <div class="captcha-group">
                    <input type="text" class="form-input captcha-input" placeholder="Код с картинки" name="captcha" required>
                    <div class="captcha-image">
                        <img src="{% static 'images/kapha.png' %}" alt="Капча">
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                Готово
            </button>
        </form>
    </div>
</div>
{% endblock %}
